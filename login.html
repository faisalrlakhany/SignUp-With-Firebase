    <form class="login-box" id="form" >
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="Password" required>
        </div>
        <div class="forget">
            <section>
                <input type="checkbox"  id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forget Password</a>
            </section>
        </div>
        <div class="input-submit">
           <button type="submit" class="submit-btn">Sign In</button>
        </div>
        <div class="sign-up-link">
            <p>Don't Have account? <a href="index.html">Sign Up</a></p>
        </div>
    </form>

    <div class="input">
        <button class="submit-btn" id="google-btn">Login With Google</button>
     </div>




<script type="module" src="login.js"></script>
