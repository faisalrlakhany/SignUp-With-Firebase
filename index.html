<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <form class="login-box" id="form" >
        <div class="login-header">
            <header>Registration</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="Password" required>
        </div>
        <div class="forget">
            <section>
                <input type="checkbox"  id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forget Password</a>
            </section>
        </div>
        <div class="input-submit">
           <button type="submit" class="submit-btn">Sign In</button>
        </div>
        <div class="sign-up-link">
            <p>Have account? <a href="login.html">Sign In</a></p>
        </div>
    </form>










                
<script type="module" src="register.js" ></script>






</body>
</html>
